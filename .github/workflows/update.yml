name: Update data
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 8 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get data
        run: /usr/bin/curl -s https://jobsearch-api.cloud.seek.co.nz/search?keywords=crypto | jq -r '.totalCount'
      - run: |
          echo "Got data"
      - uses: DamianReeves/write-file-action
        with:
          path: data.yml
          contents: |
            echo "Hello World!"
          write-mode: append